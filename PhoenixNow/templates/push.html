{% extends "layout.html" %}
{% block content %}
  <div style="background: #ffffff; color: black;">

    <h2>Users</h2>

    <div class="table-responsive">
    <table class="table table-striped table-hover">

    <tr>
    <th>Last Name</th>
    <th>First Name</th>
    <th>Email</th>
    <th>GCM Endpoint</th>
    </tr>

    {% for user in users %}
    {% if user.verified %}
    <tr>
        <td><a href="/admin/user/{{user.id}}">{{ user.lastname }}</a></td>
        <td><a href="/admin/user/{{user.id}}">{{ user.firstname }}</a></td>
        <td>{{ user.email }}</td>
        <td><a href="/admin/individualpush/{{user.gcm_endpoint}}">{{ user.gcm_endpoint }}</a></td>
    </tr>
    {% endif %}
    {% endfor %}

    </table>
    </div>

  </div>
{% endblock %}
