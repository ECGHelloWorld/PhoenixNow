{% extends "layout.html" %}
{% block content %}
    <h3>This is {{ current_user.email }}'s page<h3>
    {% if not user.checkedin %}
      <form action = "{{ url_for('regular.checkin') }}">
          <div class="form-group">
      {{ form.checkin(class_="btn btn-default") }}
        </div>
      </form>
    {% else %}
      <center><h4> Checked In! </h4></center>
    {% endif %}
  </div>
{% endblock %}
