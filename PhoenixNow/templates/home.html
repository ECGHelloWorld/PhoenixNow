{% if user.is_active %}
{% extends 'layout.html' %}
{% block content %}

{% if not user.checkedin %}
  <h2>Welcome to PhoenixNow<h2>
  <form action = "{{ url_for('regular.checkin') }}">
      <div class="form-group">
  {{ form.checkin(class_="btn btn-default") }}
    </div>
  </form>
{% else %}
<h4> Checked In! </h4>
{% endif %}
{% endblock %}  

{% else %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>PhoenixNow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>


<div class="container">
   <div class="center-home" style=display:none;>
   <img src="http://i.imgur.com/D11pAaj.png" alt="cool phoenix" style="width:100px;height:141px;">
   <h2>Welcome to PhoenixNow<h2>
   <a href="/signin" class="btn btn-default">Signin</a>
   <a href="/signup" class="btn btn-default">Signup</a>
   </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
$(document).ready(function(){
    $(".center-home").fadeIn(3000)

    $(".btn").click(function(event){
        event.preventDefault();
        linkLocation = this.href;
        $("body").fadeOut(1000, redirectPage);      
    });

    function redirectPage() {
        window.location = linkLocation;
    }

});
</script>

</body>
</html>

{% endif %}
